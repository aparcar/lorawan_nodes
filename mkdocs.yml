site_name: LoRa sensor evaluation
site_url: https://aparcar.github.io/lorawan_nodes/
repo_url: https://github.com/aparcar/lorawan_nodes/
copyright: Paul Spooren / CC BY 4.0
edit_uri: edit/main/docs/

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
  - attr_list

theme:
  name: 'material'
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top

